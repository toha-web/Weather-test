<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Погода на завтра</title>
</head>
<body>
    <div class="wrapper">
        <div class="weather">
            <div class="weather_title">
                <div class="title">
                    <div class="title_date">Погода на завтра, Пн 11.04.2022</div>
                    <div class="title_city">Ивано-Франковск</div>
                </div>
                <div class="logo">
                    <img src="./img/logo.png" alt="Логотип Погодник">
                </div>
            </div>
            <div class="weather_info">
                <div class="info_total">
                    <div class="total_data">
                        <div class="total_data_icon">
                            <img src="./img/cloud-sun.svg" alt="Переменная облачность">
                        </div>
                        <div class="total_data_temp">
                            <div class="temp_hi"><div>+16°</div><img src="./img/arrow.svg" alt="Arrow Up"></div>
                            <div class="temp_low"><div>+8°</div><img src="./img/arrow.svg" alt="Arrow Down"></div>
                        </div>
                    </div>
                    <div class="total_description">Малооблачно, кратковременные осадки</div>
                </div>
                <div class="info_detail">
                    <div class="detail_morning">
                        <div class="detail_logo">
                            <img src="./img/cloud-sun.svg" alt="Переменная облачность">
                        </div>
                        <div class="detail_title">Утро</div>
                        <div class="detail_temp">+10°</div>
                        <div class="detail_wind">
                            <div class="icon">
                                <img src="./img/arrow-wind.svg" alt="Wind">
                            </div>
                            <div class="data">2 м/с</div>
                        </div>
                        <div class="detail_rain-chance">
                            <div class="icon">
                                <img src="./img/umbrella.svg" alt="Вероятность осадков">
                            </div>
                            <div class="data">20%</div>
                        </div>
                        <div class="detail_rainfall">
                            <div class="icon">
                                <img src="./img/drop.svg" alt="Количество осадков">
                            </div>
                            <div class="data">2 мм</div>
                        </div>
                    </div>
                    <div class="detail_day">
                        <div class="detail_logo">
                            <img src="./img/sun.svg" alt="Солнечно">
                        </div>
                        <div class="detail_title">День</div>
                        <div class="detail_temp">+16°</div>
                        <div class="detail_wind">
                            <div class="icon"><img src="./img/arrow-wind.svg" alt="Wind"></div>
                            <div class="data">2 м/с</div>
                        </div>
                        <div class="detail_rain-chance">
                            <div class="icon">
                                <img src="./img/umbrella.svg" alt="Вероятность осадков">
                            </div>
                            <div class="data">20%</div>
                        </div>
                        <div class="detail_rainfall">
                            <div class="icon">
                                <img src="./img/drop.svg" alt="Количество осадков">
                            </div>
                            <div class="data">2 мм</div>
                        </div>
                    </div>
                    <div class="detail_evening">
                        <div class="detail_logo">
                            <img src="./img/cloud-rain.svg" alt="Кратковременный дождь">
                        </div>
                        <div class="detail_title">Вечер</div>
                        <div class="detail_temp">+9°</div>
                        <div class="detail_wind">
                            <div class="icon">
                                <img src="./img/arrow-wind.svg" alt="Wind">
                            </div>
                            <div class="data">2 м/с</div>
                        </div>
                        <div class="detail_rain-chance">
                            <div class="icon">
                                <img src="./img/umbrella.svg" alt="Вероятность осадков">
                            </div>
                            <div class="data">20%</div>
                        </div>
                        <div class="detail_rainfall">
                            <div class="icon">
                                <img src="./img/drop.svg" alt="Количество осадков">
                            </div>
                            <div class="data">2 мм</div>
                        </div>
                    </div>
                    <div class="detail_night">
                        <div class="detail_logo">
                            <img src="./img/moon.svg" alt="Ясно">
                        </div>
                        <div class="detail_title">Ночь</div>
                        <div class="detail_temp">+8°</div>
                        <div class="detail_wind">
                            <div class="icon">
                                <img src="./img/arrow-wind.svg" alt="Wind">
                            </div>
                            <div class="data">2 м/с</div>
                        </div>
                        <div class="detail_rain-chance">
                            <div class="icon">
                                <img src="./img/umbrella.svg" alt="Вероятность осадков">
                            </div>
                            <div class="data">20%</div>
                        </div>
                        <div class="detail_rainfall">
                            <div class="icon">
                                <img src="./img/drop.svg" alt="Количество осадков">
                            </div>
                            <div class="data">2 мм</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
